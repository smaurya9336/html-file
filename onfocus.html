<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   ONFOCUS<br><input type="text" onfocus="demo(this)" /><br>
   ONBLUR<br><input type="text" onblur="demo(this)" />
   <p id="p1"></p> 
<script>
    function demo(a){
        document.querySelector("#p1").innerText=a.value;
    }
</script>
</body>
</html>
